<!DOCTYPE html>
<html>
<head>
  <title>Google Maps API</title>
  <style>
    #map {
      height: 290px;
      width: 100%;
    }
  </style>
</head>
<body>
  <div id="map"></div>

  <script>
    function initMap() {
      var location = {lat: 48.9360786, lng: 2.4227807};
      var map = new google.maps.Map(document.getElementById('map'), {
        zoom: 17,
        center: location
      });
      
      var marker = new google.maps.Marker({
        position: location,
        map: map
      });
    }
  </script>

  <script async defer src="https://maps.googleapis.com/maps/api/js?key=AIzaSyDoMFnKYfvd1guo092j5gt6zfCeIG36lck&callback=initMap"></script>
</body>
</html>
